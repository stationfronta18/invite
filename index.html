<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE 群邀請密碼驗證</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    .link { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>LINE 群邀請密碼驗證</h1>
  <p>請輸入通過審核時設定的密碼</p>
  <input type="password" id="passwordInput" placeholder="password">
  <br>
  <button onclick="checkPassword()">驗證</button>
  <div class="link" id="inviteLink" style="display:none;">
    ✅ 驗證成功！<br>
    <a href="https://line.me/ti/g2/MonKSMYjETmvr9sv-lGH3uFhdwxjFs1kX_57Dw?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" target="_blank">👉 點我加入 LINE 群</a>
  </div>

  <script>
    const correctPassword = "你的密碼"; // 這裡填上通過審核後給他的密碼

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("inviteLink").style.display = "block";
      } else {
        alert("密碼錯誤，請重新確認！");
      }
    }
  </script>
</body>
</html>

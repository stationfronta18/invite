<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE 群邀請密碼驗證</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    .link { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>LINE 群邀請密碼驗證</h1>
  <p>請輸入通過審核時設定的密碼</p>
  <input type="password" id="passwordInput" placeholder="輸入密碼">
  <br>
  <button onclick="checkPassword()">驗證</button>
  <div class="link" id="inviteLink" style="display:none;">
    ✅ 驗證成功！<br>
    <a id="inviteUrl" href="#" target="_blank">👉 點我加入 LINE 群</a>
  </div>

  <script>
    async function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      try {
        const response = await fetch('password.json');
        const data = await response.json();
        const correctPassword = data.password;
        const inviteLink = data.invite_link;

        if (input === correctPassword) {
          document.getElementById("inviteUrl").href = inviteLink;
          document.getElementById("inviteLink").style.display = "block";
        } else {
          alert("密碼錯誤，請重新確認！");
        }
      } catch (error) {
        alert("載入密碼檔案時發生錯誤。請稍後再試。");
      }
    }
  </script>
</body>
</html>
